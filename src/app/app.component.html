<h3>TODO List<div>A place to store your todos</div></h3>

<div *ngFor="let todo of tasks; index as i">
  <span>{{i+1}}. <span *ngIf="!todo.completed"><button (click)="completeTask(i)">Complete</button></span> {{todo.task}}</span>
</div>

<form #taskForm="ngForm" (ngSubmit)="addTask(taskForm)">
  <label for="addtask">Add a task: </label>
  <input name="task" id="taskid" ngModel />
  <button>Submit</button>
</form>
